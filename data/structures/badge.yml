comment: Use the badge shortcode to enrich headings.
arguments:
  title:
    type: string
    optional: false
    comment: Title of the badge.
  class:
    type: string
    optional: true
    comment: Class attribute of the badge element.
  color:
    type: select
    optional: true
    default: secondary
    comment: Theme color of the element.
    options:
      values:
        - primary
        - secondary
        - success
        - danger
        - warning
        - info
        - light
        - dark
        - white
        - black
