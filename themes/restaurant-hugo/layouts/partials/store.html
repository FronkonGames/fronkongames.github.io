{{ if site.Data.homepage.store.enable}}
<section id="store" {{ if site.Data.homepage.store.overlay }} class="overlay" {{ end }}
  style="background-image: url('{{ site.Data.homepage.store.bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1 class="heading">{{ site.Data.homepage.store.title | markdownify }}</h1>
          {{ $paginator := .Paginate site.RegularPages }}
          {{ range first 6 (where site.RegularPages "Type" "in" "store") }}
          <div class="col-lg-6">
            <article class="post wow fadeInLeft" data-wow-duration="300ms" data-wow-delay="300ms">
              <div class="post-img">
                <a href="{{ .Permalink }}">
                <img src="{{ .Params.Image | absURL }}" alt="post-image" class="img-responsive">
                </a>
              </div>
              <div class="post-content">
                <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
                <p>{{ .Params.Description }}</p>
              </div>
            </article>
          </div>
          {{ end }}
<!--
          <div class="text-center">
            <a href="{{`post/` | relURL}}" class="btn btn-default">All Assets</a>
          </div>
-->
        </div>
      </div>
    </div>
  </div>
  </br>
</section><!-- #store close -->
{{end}}
